<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script> 
</head>
<body>
    <div class="navbar">
        <button id="hourly-btn">Hourly Weather</button>
        <button id="daily-btn">Daily Weather</button>
    </div>
    <div id="hourly-weather" style="display:none;">
        <p id="temperature"></p>
        <p id="humidity"></p>
        <p id="wind-speed"></p>
        <p id="wind-direction"></p>
        <p id="wind-gusts"></p>
    </div>
    <div id="daily-weather" style="display:none;">
        <p id="precipitation"></p>
        <p id="sunrise"></p>
        <p id="sunset"></p>
    </div>
</body>
</html>
